<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .categorias{
            display:flex;
        }
        .box{
            background-color: #333;
            width: 33%;
            height: 100px;
            margin: 10px;
            color:white;
            text-transform: capitalize;
        }
        .list{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ restaurantName }}</h1>
        </header>
        <section>
            <h2>Bem-vindo ao nosso restaurante!</h2>
            <p>Escolha uma opção do nosso menu:</p>
        </section>
        <section class="categorias" id="categorias">
            <div class="box" v-for="cat in categorias" v-on:click="getCategoria(cat)">
                {{cat}}
            </div>
        </section>
        <section class="itens">
            <div class="list" v-for="item in itens" v-on:click="getDetalhes(item)">
                {{item}}
            </div>
        </section>
        <footer>
            &copy; 2024 {{ restaurantName }}. Todos os direitos reservados.
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                restaurantName: 'Nome do Restaurante',
                categorias: [],
                itens: [],
                categoriaSelecionada: '',
                detalhes: ''
            },
            async created(){
                let cats = await fetch('http://localhost:3000/categorias');
                this.categorias = await cats.json();
            },
            methods:{
                getCategoria: async function(i){
                    let itens = await fetch('/itensCategoria/' + i);
                    this.categoriaSelecionada = i;
                    this.itens = await itens.json();
                    // document.getElementById("categorias").style.display = "none";
                },

                getDetalhes: async function(item){
                    let itens = await fetch('/itensCategoria/' + this.categoriaSelecionada + '/' + item);
                    this.detalhes = await itens.text();
                    console.log(this.detalhes);
                }
            }
        });
    </script>
</body>
</html>
