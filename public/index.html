<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container{
            display:flex;
        }
        .box{
            background-color: black;
            width: 33%;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{ restaurantName }}</h1>
        </header>
        <section>
            <h2>Bem-vindo ao nosso restaurante!</h2>
            <p>Escolha uma opção do nosso menu:</p>
        </section>
        <section class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <footer>
            &copy; 2024 {{ restaurantName }}. Todos os direitos reservados.
        </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                restaurantName: 'Nome do Restaurante',
                
            }
        });
    </script>
</body>
</html>
